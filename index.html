<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Validar Cédula dominicana con JavaScript</title>
</head>
<body>
    <div class="container mt-4  d-flex justify-content-center">      
        <div class="row" style="width: 35rem;">
            <div class="col-sm-12">
                <h3 class="text-center">Validar Cédula dominicana</h3>
                <form id="formulario">
                    <div class="mb-3">                    
                      <input type="text" id="cedula" class="form-control" placeholder="Digite una cedula" aria-describedby="emailHelp">           
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Validar</button>
                </form>
            </div>
            <div class="col-sm-12 mt-3">
                <div class="alert isValidate" role="alert" style="display: none;">
                    
                </div>
            </div>
        </div>     
    </div>
  
    <script src="app.js"></script>
</body>
</html>
